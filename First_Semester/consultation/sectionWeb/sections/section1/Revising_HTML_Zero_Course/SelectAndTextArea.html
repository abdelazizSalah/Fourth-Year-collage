<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <label for="book">Choose a book</label>
            <select name="books" id="book">
                <optgroup label="Romantic books">
                    <option value="Book1"> Book1 </option>
                    <option value="Book2" selected> Book2 </option>
                    <option value="Book3"> Book3 </option>
                </optgroup>
                <optgroup label="drama books">

                    <option value="Book4"> Book4 </option>
                    <option value="Book5"> Book5 </option>
                    <option value="Book6"> Book6 </option>
                </optgroup>
            </select>
            <hr>
            <textarea name="Text Area" id="txtArea" cols="20" rows="10"></textarea>
        </form>
    </body>
</html>
<!-- 
    ! Important notes
    1. the select tag is used to make a drop down list.
    2. to make options we use the option tag.
    3. if we want to catigorize the data we use the optgroup tag.
    4. if we want to initialize a selected term then we use the selected attribute.
    5. the textarea tag is used to make a text area, which is a multiline text area.
    -->
