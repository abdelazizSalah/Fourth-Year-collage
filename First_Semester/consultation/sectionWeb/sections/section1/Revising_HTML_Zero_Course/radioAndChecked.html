<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- This form is for the radio button  -->
        <form>
            <header>
                <p>
                    This is for radio and check boxes.
                </p>

            </header>
            <section>
                <input id="lin" type="radio" name="os" value="Linux" checked>
                <label for="lin"> Linux</label>
                <br>
                <input id="mac" type="radio" name="os">
                <label for="mac">Mac</label>
                <br>
                <input id="win" type="radio" name="os">
                <label for="win">Windows</label>
                <br>
                <input id="and" type="radio" name="os">
                <label for="and">Android</label>
                <br>
                <input id="ios" type="radio" name="os">
                <label for="ios">Ios</label>
            </section>
            <input type="submit" name="Submit" value="Submit">
            <input type="reset" name="reset" value="reset">
        </form>
        <hr>
        <!-- This form is for the check boxes.  -->
        <form>
            <header>
                <p>
                    This is for radio and check boxes.
                </p>

            </header>
            <section>
                <input id="lin" type="checkbox" name="os" value="Linux" checked>
                <label for="lin"> Linux</label>
                <br>
                <input id="mac" type="checkbox" name="os">
                <label for="mac">Mac</label>
                <br>
                <input id="win" type="checkbox" name="os">
                <label for="win">Windows</label>
                <br>
                <input id="and" type="checkbox" name="os">
                <label for="and">Android</label>
                <br>
                <input id="ios" type="checkbox" name="os">
                <label for="ios">Ios</label>
            </section>
            <input type="submit" name="Submit" value="Submit">
            <input type="reset" name="reset" value="reset">
        </form>

    </body>
</html>
