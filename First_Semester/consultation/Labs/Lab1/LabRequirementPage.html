    <body>

        <h1>
            Sign up Form
        </h1>
        <div>
            <form action="registered.html">
                <label for="userName">Username: </label>
                <input type="text" id="UserName" name="userName"
                    style="margin-left: 70px;margin-bottom: 10px;">
                <br>
                <label for="Password">Password: </label>
                <input type="password" id="pass1" required name="Password"
                    style="margin-left: 75px;margin-bottom: 10px;">
                <label id="hiddenMsg1" for="password"
                    style="color:red; display:none;"> A
                    Password
                    should be at
                    least 8
                    characters</label>
                <label id="hiddenMsg2" for="password"
                    style="color:red; display:none;">
                    A password should include at least one uppercase
                    character and one numeric digit</label>
                <label id="hiddenMsg3" for="password"
                    style="color:red; display:none;">
                    The two passwords do not match</label>
                <br>
                <label for="retypePassword">Retype Password: </label>
                <input type="password" id='pass2' name="retypePassword"
                    style="margin-left: 25px;margin-bottom: 10px;">
                <!-- !Gender -->
                <br>
                <label for style="margin-right: 85px;margin-bottom: 10px;">Gender:
                </label>
                <input id="male" type="radio" name="gender" value="male"
                    checked>
                <label for="male"> Male</label>

                <input id="female" type="radio" name="gender" value="female">
                <label for="female"> Female</label>
                <br>
                <label for="age" id='age'> Age: </label>
                <input type="number" name="Age" id="Age"
                    style="margin-left: 110px;margin-bottom: 10px;margin-top: 10px;">

                <label id="hiddenMsg4" for="age"
                    style="color:red; display:none;">
                    You should be at least 18 years old to sign up.</label>
                <br>
                <label for="accountType">Account Type:</label>
                <select name="accountType" id="accounts"
                    style="margin-left: 46px;margin-bottom: 10px;width: 165px;">
                    <option value="Professor"> Professor </option>
                    <option value="Teaching Assistant"> Teaching Assistant
                    </option>
                    <option value="Student" selected> Student </option>

                </select>
                <br>
                <input type="submit" name="Submit" placeholder="Submit"
                    value="Submit" id onclick="onSubmit(this)"
                    style="width: 100px;/*! marker-mid: initial; */margin: center;margin-left: 100px;margin-bottom: 500px;">
            </form>
        </div>
